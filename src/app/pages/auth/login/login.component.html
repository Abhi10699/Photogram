<div class="container mt-3">
  <!-- input form -->
  <form (submit)="login()">
    <div class="form-group">
      <label for="">Email</label>
      <input type="email" name="userEmail" class="form-control" [(ngModel)]="userEmail" #_email="ngModel">
    </div>

    <div class="form-group">
      <label for="">Password</label>
      <input type="password" name="password" class="form-control" [(ngModel)]="password" #_password="ngModel">
    </div>

    <p class="text-muted mt-3"><a href="">Forgot password?</a></p>

    <button class="btn btn-primary" type="submit">Login</button>

    <p class="text-muted mt-3">Don't have an account? <a routerLink="/auth/signup">Register</a></p>
  </form>
</div>
