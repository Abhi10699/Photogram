<div class="container mt-3">
  <!-- input form -->
  <form (submit)="register()">

    <div class="form-group">
      <label for="">Username</label>
      <input type="text" name="displayName" class="form-control" [(ngModel)]="displayName" required
        #displayname="ngModel">
    </div>

    <div class="form-group">
      <label for="">Email</label>
      <input type="email" name="userEmail" class="form-control" [(ngModel)]="userEmail" required #email="ngModel">
    </div>

    <div class="form-group">
      <label for="">Password</label>
      <input type="password" name="password" class="form-control" [(ngModel)]="password" required #_password="ngModel">
    </div>

    <div class="form-group">
      <label for="">Re-enter password</label>
      <input type="password" name="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" required
        #_confirmPassword="ngModel">
    </div>

    <button class="btn btn-primary" type="submit">Register</button>

    <p class="text-muted mt-3">Already have an account? <a routerLink="/auth/login">Login</a></p>
  </form>
</div>
